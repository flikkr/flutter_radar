name: flutter_radar
description: "Flutter Detect is a project designed to detect and analyze Flutter applications, providing detailed information about their packages and dependencies."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  url_launcher: ^6.3.1
  http: ^1.3.0
  flutter_launcher_icons: ^0.14.3
  shared_preferences: ^2.5.2
  intl: ^0.20.2
  google_mobile_ads: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  pigeon: ^24.2.1

flutter:
  uses-material-design: true
